<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration</title>
        <link rel="stylesheet" href="../../normalize.css" />
        <link rel="stylesheet" href="./registration.css" />
    </head>

    <body>
        <div class="wrapper">
            <form class="form">
                <input
                    type="text"
                    placeholder="login"
                    id="login"
                    class="item"
                />
                <input
                    type="password"
                    placeholder="password"
                    id="password"
                    class="item"
                />
                <button id="sendRegistration" class="item">Registration</button>
                <div class="item">
                    <span>Do you have the account?</span
                    ><a href="http://127.0.0.1:5500/src/pages/login/login.html"></a>
                        Login</a
                    >
                </div>
            </form>
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
        <script src="../../init-firebase.js"></script>
        <script src="http://127.0.0.1:5500/src/set-auth-state.js"></script>
        <script src="../../get-login-status.js"></script>
        <script src="./registration.js"></script>
    </body>
</html>
