<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SW APP</title>
        <link rel="stylesheet" href="./normalize.css" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <div class="header-wrap">
                <div class="header__text">SW APP</div>
                <div class="header__login">
                    <a href="./pages/login/login.html">Login</a>
                    <a href="./pages/registration/registration.html"
                        >Registration</a
                    >
                </div>
            </div>
        </header>
        <main>
            <div class="wrapper-form">
                <input
                    type="text"
                    class="search m-r5"
                    id="search"
                    placeholder="search"
                />
                <select id="selectSearch" class="m-r10">
                    <option value="pk">number</option>
                    <option value="fields.title">title</option>
                    <option value="fields.director">director</option>
                    <option value="fields.producer">producer</option>
                    <option value="fields.edited">edited</option>
                </select>
                <input type="hidden" value="0" id="hiddenInput" class="m-r10" />
                <select id="selectSort" class="m-r10">
                    <option value="pk">number</option>
                    <option value="fields.title">title</option>
                    <option value="fields.director">director</option>
                    <option value="fields.producer">producer</option>
                    <option value="fields.edited">edited</option>
                </select>
                <button id="sortBy">Sort</button>
            </div>
            <div class="wrapper">
                <div class="list" id="list"></div>
                <div class="pagination" id="pagination"></div>
            </div>
        </main>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
        <script src="./init-firebase.js"></script>
        <script src="./check-auth.js"></script>
        <script src="./getLoginStatus.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
